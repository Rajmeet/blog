{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex flex-column h-100">
  <div id="overlay">
    <div class="overlay-body form-group">
      <h2>Subscribe to our newsletter</h2>
      <input type="text" placeholder="Email" class="form-control" style="margin-bottom: 1rem;">
      <button type="reset" class="btn btn-danger" onclick="off()">Cancel</button>
      <button type="reset" class="btn btn-primary" onclick="off()">Submit</button>
    </div>
  </div>
  <div class="container col-lg-8 col-sm-12 mb-5">

    <header class="blog-header py-2">
      <div class="row text-center align-items-center">
        <div class="col-4 "><a id="blog-side" class="text-dark pt-1" onclick="on()">Subscribe</a></div>
        <div class="col-4 "><a href="{% url 'home' %}" id="blog-title" class="text-dark">Blog</a></div>
        <div class="col-4 "><a href="#" id="blog-side" class="text-dark pt-1">About</a></div>
      </div>
    </header>

    {% block content %}
    {% endblock content %}

  </div>

  <div class="footer py-2">
    <div class="container row my-2">
      <div class="col-4"></div>
      <div class="col-4"><small>&copy; Blog 2020 | All Rights Reserved</small></div>
    </div>
  </div>

  <!--<nav class="navbar fixed-bottom navbar-light bg-light">
    <div class="container row my-2">
      <div class="col-4"></div>
      <div class="col-4">
      <small>&copy; Blog 2020 | All Rights Reserved.</small></div>
    </div>
  </nav> -->
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
