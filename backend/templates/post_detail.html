{% extends "base.html" %}
{% block content %}

{% load static %}

<div class="blog-body my-3">
  <h1 id="blog-title">{% block title %} {{ object.title }} {% endblock title %}</h1>
  <div class="mb-1 text-muted pb-1">By {{post.author}}, on {{post.updated_on}}</div>
  <p>{{post.content}}</p>
</div>

{%endblock content%}
